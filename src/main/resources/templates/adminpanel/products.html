<!DOCTYPE html>
<html lang="en">
    <head th:replace="/fragments/admin-header :: head">
    </head>
    </head>

    <body class="nav-md">
        <div class="container body">
        <div class="main_container">
            <div th:replace="fragments/admin-left-menu :: div"></div>
            <div th:replace="fragments/admin-navigation :: div"></div>

       <!-- page content -->
       <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>Products</h3>
              <a href="/adminpanel/add-product" type="button" class="btn btn-round btn-primary">Add Product</a>
            </div>

            <div class="title_right">
              <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="row" style="display: block;">
            <div class="col-md-12 col-sm-12  ">
       <div class="x_panel">
        <div class="x_title">
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Settings 1</a>
                  <a class="dropdown-item" href="#">Settings 2</a>
                </div>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">

          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>

              </tr>
            </thead>
            <tbody>
              <tr th:each="product: ${products}">
                <th th:text="${product.id}" scope="row"></th>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                  <a th:href="@{/adminpanel/update-product/{id}(id=${product.id})}" type="button" class="btn btn-round btn-secondary" data-toggle="modal" th:attr="data-target='#updateModal'+${product.id }">Update</a>
                  <a th:href="@{/adminpanel/delete-product/{id}(id=${product.id})}" type="button" class="btn btn-round btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</a>
                  
                  <div class="modal fade" th:id="@{updateModal{id}(id=${product.id})}" tabindex="-1" role="dialog" aria-labelledby="updateModal1Label" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="updateModal1Label">Update Product </h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <form th:action="@{/adminpanel/update-product/{id}(id=${product.id})}" method="POST" enctype="multipart/form-data">
                        <div class="form-group row">
                          
                          <label class="control-label col-md-3 col-sm-3 ">Choose Category:</label>
        <div class="col-md-9 col-sm-9 ">
            <select id="category" name="category" class="form-control">
                <option>Choose option</option>
                <option th:selected="(${product.category} == ${category.id})" th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>           
            </select>
                          </div>
                          
                      </div>
                     
                      <div class="form-group row ">
                        <label class="control-label col-md-3 col-sm-3 ">Product name:</label>
                        <div class="col-md-9 col-sm-9 ">
                            <input th:value="${product.name}" id="product_name" name="product_name" type="text" class="form-control" placeholder="Product name">
                        </div>
                    </div>
                    
                    <br>
                    
                    <div class="form-group row ">
                      <label class="control-label col-md-3 col-sm-3 ">Product description:</label>
                      <div class="col-md-9 col-sm-9 ">
                          <input th:value="${product.description}" id="product_description" name="product_description" type="text" class="form-control" placeholder="Product description">
                      </div>
                  </div>
                  <label for="product_image">Select image:</label><br>
                 <input type="file" id="product_image" name="product_image"><br><br>
                <img  width="130px" th:src="${product.image}" alt="..."> 
                  
                  
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="submit" value="Submit" class="btn btn-primary">Save changes</button>
                        
                   
                        </div>
                      </form>
                      </div>
                    </div>
                  </div>
                
                </td>
              </tr>
            
            </tbody>
          </table>
            

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <span id="productName"></span>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-round btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-round btn-danger" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
       <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="fragments/admin-footer :: footer">
        
        </footer>
        <!-- /footer content -->

    </div>

</div>



</body>
</html>
